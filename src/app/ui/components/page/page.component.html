<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      @if (showBackButton) {
        <ion-button [routerLink]="backRoute">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      }
    </ion-buttons>
    <ion-title>{{ title | transloco }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title | transloco }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Body -->
  <ng-content></ng-content>
</ion-content>
