<ion-card>
  <ion-card-header>
    @if (volume.picture) {
      <img
        [alt]="volume.volumeNumber"
        [ngSrc]="`data:image/jpeg;base64, ${volume.picture}`"
        height="500px"
        width="500px"
      />
    }
    <ion-card-title>{{ volume.volumeNumber }}</ion-card-title>
    <ion-card-subtitle>{{ 'VOLUMES.LIST.TITLE' | transloco }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row class="ion-justify-content-between">
        <ion-col class="ion-justify-content-end" style="display: flex">
          <ion-button aria-label="Actions" id="open-action-sheet">
            <ion-icon name="cog-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
