@if (pictures && pictures.length > 0) {
  <ion-img
    [alt]="alt ?? undefined"
    [src]="`data:image/jpeg;base64, ${pictures[0]}`"
    style="height: 300px; object-fit: cover"
    (click)="openModal()"
  ></ion-img>

  <app-modal [showModal]="showModal" [title]="'GLOBAL.PICTURES'">
    @for (picture of pictures; track picture) {
      <ion-img [alt]="alt ?? undefined" [src]="`data:image/jpeg;base64, ${picture}`"></ion-img>
    }
  </app-modal>
}
