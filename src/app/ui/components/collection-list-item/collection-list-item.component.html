<ion-card>
  <ion-card-header>
    <ion-card-title>{{ collection.name }}</ion-card-title>
    <ion-card-subtitle>{{ 'COLLECTIONS.LIST.TITLE' | transloco }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row class="ion-justify-content-between">
        <ion-col>
          {{ 'COLLECTIONS.LIST.SERIES_AMOUNT' | transloco: { amount: amountOfRelatedSeries } }}
        </ion-col>
        <ion-col class="ion-justify-content-end" style="display: flex">
          <ion-button (click)="deleteCollection()" aria-label="Delete" color="danger">
            <ion-icon name="trash-sharp"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button
            [routerLink]="['/series', collection.id]"
            aria-label="GoToCollection"
            expand="block"
            >{{ 'COLLECTIONS.LIST.GO_TO_COLLECTION' | transloco }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
