<app-page title="MENUS.SERIES">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      @for (serie of series; track serie.id) {
      <ion-col size="12" size-sm="10" size-md="8" size-lg="6">
        <app-series-list-item
          [series]="serie"
          (reloadSeries)="reloadSeries()"
        ></app-series-list-item>
      </ion-col>
      }
    </ion-row>
  </ion-grid>

  <ion-fab class="fixed-bottom">
    <ion-fab-button [routerLink]="['/series/create', collectionId]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</app-page>
