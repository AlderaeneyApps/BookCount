<ion-grid>
  <ion-row>
    <ion-col size="12">
      <app-formly [fields]="fields" [form]="form" [model]="model$ | async"></app-formly>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <div class="button-group">
        <ion-button (click)="saveSqlDatabaseAsJSON()">Backup data</ion-button>
        <ion-button>Restore data</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
