<ion-grid>
  <ion-row>
    <ion-col size="12">
      <app-formly
        (modelChange)="modelChange($event)"
        [fields]="fields"
        [form]="form"
        [model]="model$ | async"
      ></app-formly>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <div class="button-group">
        <ion-button (click)="saveSqlDatabaseAsJSON()"
          >{{ 'SETTINGS.BUTTONS.CREATE_BACKUP' | transloco }}
        </ion-button>
        <ion-button (click)="loadDatabaseJSON()">{{
          'SETTINGS.BUTTONS.IMPORT_BACKUP' | transloco
        }}</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
