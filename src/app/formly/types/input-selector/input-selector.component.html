<ion-select
  [formControl]="formControl"
  [label]="props.label | transloco"
  label-placement="floating"
>
  @for (
    option of Array.isArray(props.options) ? props.options : (props.options | async);
    track option.value
  ) {
    <ion-select-option [value]="option.value">{{ option.label }}</ion-select-option>
  }
</ion-select>
